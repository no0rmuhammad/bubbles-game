<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="rectangle">
        <div class="maintop">
          <div class="elem">
            <h3>Hit</h3>
            <div id="gethit" class="smallbox">0</div>
          </div>
          <div class="elem">
            <h3>Timer</h3>
            <div class="smallbox" id="gettimer">60</div>
          </div>
          <div class="elem">
            <h3>Score</h3>
            <div class="smallbox" id="points">0</div>
          </div>
        </div>
        <div class="remainmain">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
